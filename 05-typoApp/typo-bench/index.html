<!DOCTYPE html>
<html>
<head>
    <title>Typography Workbench</title>
        <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
                    </head>
                    <body>
                        <div class="workbench-container">
                                <textarea id="text-input" placeholder="Type or paste your text here..." rows="10"></textarea>

                                        <div class="control-panel">
                                                    <div class="controls-row">
                                                                    <button id="uppercase-btn" class="control-btn">Uppercase</button>
                                                                                    <div class="font-controls">
                                                                                                        <label for="font-select">Font:</label>
                                                                                                                            <select id="font-select">
                                                                                                                                                    <option value="Roboto">Roboto</option>
                                                                                                                                                                            <option value="Playfair Display">Playfair Display</option>
                                                                                                                                                                                                </select>
                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                    <div class="controls-row">
                                                                                                                                                                                                                                                                    <div class="metric">Characters: <span id="char-count">0</span></div>
                                                                                                                                                                                                                                                                                    <div class="metric">Words: <span id="word-count">0</span></div>
                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
                                                                                                                                                                                                                                                                                                                    <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                    </html>
